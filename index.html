<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPlanner</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <header>
    <h1>TripPlanner</h1>
    <p>Your personal vacation itinerary assistant.</p>
  </header>

  <main>

    <section id="trip-setup">
      <h2>Plan Your Trip</h2>
      <form id="trip-form">
         <label>Destination:
         <input type="text" id="destination" placeholder="e.g., Paris" required>
         </label>
         <label>Number of Days:
         <input type="number" id="days" min="1" required>
         </label>
         <label>Number of People:
         <input type="number" id="people" min="1" required>
         </label>
         <button type="submit">Start Planning</button>
      </form>
    </section>

  </main>

  <!-- 📝 Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. Cárdenas</a></p>
  </footer>
  

  <script src="assets/js/main.js"></script>

</body>
</html>
