<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Overview</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- ğŸ“Œ Header -->
  <header>
    <h1>Trip Overview</h1>
    <p id="trip-info" class="tagline"></p>
  </header>

  <!-- ğŸš€ Actions Section -->
  <main id="trip-overview">
    <section id="trip-actions">
      <div class="action-buttons">
        <button id="go-back-btn">ğŸ  Start Over</button>
        <button id="edit-trip-btn">âœï¸ Edit Trip</button>
        <button id="manage-activities-btn">ğŸ“‹ Manage Activities</button>
        <button id="import-trip-btn">ğŸ“¥ Import Trip</button>
        <button id="export-trip-btn">ğŸ“¤ Export Trip</button>
      </div>
    </section>

    <!-- Days Overview -->
    <section id="trip-days">
      <h2>Trip Days</h2>
      <div id="days-grid"></div>
    </section>

   <!-- ğŸ’° Budget & Costs Section -->
  <section id="budget-costs-section">
    <h2>Budget & Costs</h2>
    <p><strong>Total Cost (Per Person):</strong> $<span id="total-cost-per-person">0.00</span></p>
    <p><strong>Total Budget:</strong> $<span id="total-budget">0.00</span></p>
    <button id="edit-budget-btn">âœï¸ Edit Budget</button>
  </section>
  </main>

  <!-- ğŸ“ Edit Trip Modal -->
  <div id="edit-trip-modal" class="modal">
    <div class="modal-content">
      <h2>Edit Trip Details</h2>
      <form id="edit-trip-form">
        <div class="form-group">
          <label for="edit-destination">Destination:</label>
          <input type="text" id="edit-destination" required>
        </div>
        <div class="form-group">
          <label for="edit-days">Number of Days:</label>
          <input type="number" id="edit-days" min="1" required>
        </div>
        <div class="form-group">
          <label for="edit-people">Number of People:</label>
          <input type="number" id="edit-people" min="1" required>
        </div>
        <button type="submit">Save Changes</button>
        <button type="button" id="close-edit-modal">Cancel</button>
      </form>
    </div>
  </div>

  <!-- ğŸ“¦ Modal for Editing Budget -->
  <div id="budget-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-budget-modal">&times;</span>
      <h2>Edit Trip Budget</h2>
      <form id="budget-form">
        <div class="form-group">
          <label for="budget-input">Set Budget ($):</label>
          <input type="number" id="budget-input" placeholder="Enter Budget" min="0" step="0.01" required>
        </div>
        <button type="submit">Save Budget</button>
      </form>
    </div>
  </div>

  <!-- ğŸ“ Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. CÃ¡rdenas</a></p>
  </footer>

  <script src="assets/js/trip.js"></script>
</body>
</html>
