<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Your Day</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- ðŸ“Œ Header -->
  <header>
    <h1>Plan Your Day</h1>
    <p class="tagline">Organize activities into time slots for a perfect itinerary.</p>
    <p id="trip-details-header" class="tagline"></p>
  </header>

  <!-- ðŸ’° Total Day Cost Section -->
<section id="day-summary">
  <h2>Total Costs for the Day:</h2>
  <p><strong>Per Person:</strong> $<span id="total-cost-per-person">0.00</span></p>
  <p><strong>For All Travelers:</strong> $<span id="total-cost-all-travelers">0.00</span></p>
  <button id="finish-planning">Finish Planning</button>
</section>


  <!-- ðŸš€ Main Section -->
  <main id="day-planner">

    <!-- ðŸ“… Day Schedule -->
    <section id="day-schedule">
      <h2>Day Schedule (12:00 AM - 12:00 AM)</h2>
      <div id="day-plan">
        <!-- Day Plan Block -->
      </div>
    </section>

    <!-- ðŸŒŸ Available Activities -->
    <section id="available-activities">
      <h2>Available Activities</h2>
      <div id="activity-pool">
        <!-- Activities will be dynamically loaded here -->
      </div>
      <button id="manage-activities-btn">ðŸ“‹ Manage Activities</button>
    </section>

  </main>

  <!-- â° Modal for Activity Time Input -->
<div id="activity-time-modal" class="modal">
  <div class="modal-content">
    <h2>Set Activity Time</h2>
    <div class="form-group">
      <label for="activity-time-start">Start Time:</label>
      <input type="time" id="activity-time-start" required>
    </div>
    <div class="form-group">
      <label for="activity-time-end">End Time:</label>
      <input type="time" id="activity-time-end" required>
    </div>
    <button id="confirm-time">Confirm</button>
    <button id="close-modal">Cancel</button>
  </div>
</div>


  <!-- ðŸ“ Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. CÃ¡rdenas</a></p>
  </footer>

  <script src="assets/js/calendar.js"></script>
</body>
</html>
