<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip Overview</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- 📌 Header -->
  <header>
    <h1>Trip Overview</h1>
    <p class="tagline">Manage your trip days, activities, and data effortlessly.</p>
  </header>

  <!-- 🚀 Main Section -->
  <main id="trip-overview">
    <!-- Action Buttons -->
    <section id="trip-actions">
      <h2>Trip Actions</h2>
      <div class="action-buttons">
        <button id="go-back-btn">🏠 Start Over</button>
        <button id="manage-activities-btn">📋 Manage Activities</button>
        <button id="import-trip-btn">📥 Import Trip</button>
        <button id="export-trip-btn">📤 Export Trip</button>
      </div>
    </section>

    <!-- Days Overview -->
    <section id="trip-days">
      <h2>Trip Days</h2>
      <div id="days-grid">
        <!-- Dynamic day blocks will load here -->
      </div>
    </section>
  </main>

  <!-- 📝 Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. Cárdenas</a></p>
  </footer>

  <script src="assets/js/trip.js"></script>
</body>
</html>
