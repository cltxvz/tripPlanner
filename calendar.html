<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Your Day</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- 📌 Header -->
  <header>
    <h1>Plan Your Day</h1>
    <p class="tagline">Organize activities into time slots for a perfect itinerary.</p>
  </header>

  <!-- 🚀 Main Section -->
  <main id="day-planner">
    <!-- 🕒 Day Time Configuration -->
    <section id="day-settings">
      <h2>Day Settings</h2>
      <form id="day-config-form">
        <label>
          Start Time:
          <input type="time" id="start-time" required>
        </label>
        <label>
          End Time:
          <input type="time" id="end-time" required>
        </label>
        <button type="submit">Set Times</button>
      </form>
    </section>

    <!-- 📅 Day Schedule -->
    <section id="day-schedule">
      <h2>Day Schedule</h2>
      <div id="day-plan">
        <!-- Day Plan Block -->
      </div>
    </section>

    <!-- 🌟 Available Activities -->
    <section id="available-activities">
      <h2>Available Activities</h2>
      <div id="activity-pool">
        <!-- Activities will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <!-- ⏰ Modal for Activity Time Input -->
  <div id="activity-time-modal" class="modal">
    <div class="modal-content">
      <h2>Set Activity Start Time</h2>
      <input type="time" id="activity-time" required>
      <button id="confirm-time">Confirm</button>
      <button id="close-modal">Cancel</button>
    </div>
  </div>

  <!-- 📝 Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. Cárdenas</a></p>
  </footer>

  <script src="assets/js/calendar.js"></script>
</body>
</html>
