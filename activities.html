<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan Activities</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- 📌 Header -->
  <header>
    <h1>Plan Activities</h1>
    <p class="tagline">Add and organize your activities for the perfect trip itinerary.</p>
    <p id="trip-details-header" class="tagline"></p>
  </header>

  <!-- 🚀 Actions Section -->
<main id="activity-page">
  <section id="activity-actions">
      <button id="save-go-back-btn">Trip Overview</button>
      <button id="add-activity-btn">Add New Activity</button>
  </section>

  <!-- 📋 Activity List -->
  <section id="activity-list-section">
      <h2>Activity Pool</h2>
      <div id="activity-list-container">
          <div id="activity-list"></div>
      </div>
  </section>
</main>


 <!-- 📝 Activity Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2 id="activity-modal-title">Add Activity</h2>
    <form id="activity-form">
      <div class="form-group">
        <label for="activity-title">Activity Title:</label>
        <input type="text" id="activity-title" required>
      </div>
      <div class="form-group">
        <label for="activity-description">Description:</label>
        <input type="text" id="activity-description">
      </div>
      <div class="form-group">
        <label for="activity-cost">Cost ($):</label>
        <input type="number" id="activity-cost" min="0" step="0.01" required>
      </div>
      <button type="submit" id="save-activity-btn">Save Activity</button>
      <button type="button" id="delete-activity-btn" style="display:none;">Delete Activity</button>
      <button type="button" id="close-modal">Cancel</button>
    </form>
  </div>
</div>


  <!-- 📝 Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. Cárdenas</a></p>
  </footer>

  <script src="assets/js/activities.js"></script>
</body>
</html>
