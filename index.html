<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripPlanner</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <!-- 📌 Header -->
  <header>
    <h1>TripPlanner</h1>
    <p class="tagline">Your personal vacation itinerary assistant.</p>
  </header>

  <!-- 🚀 Main Section -->
  <main>
    <section id="trip-setup">
      <h2>Plan Your Trip</h2>
      <div class="form-container">
        <form id="trip-form">
          <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="e.g., Paris" required>
          </div>
          <div class="form-group">
            <label for="days">Number of Days:</label>
            <input type="number" id="days" min="1" required>
          </div>
          <div class="form-group">
            <label for="people">Number of People:</label>
            <input type="number" id="people" min="1" required>
          </div>
          <button type="submit">Start Planning</button>
        </form>
      </div>
    </section>
  </main>

  <!-- 📝 Footer -->
  <footer>
    <p>Created by <a href="https://github.com/cltxvz" target="_blank">Carlos A. Cárdenas</a></p>
  </footer>

  <script src="assets/js/main.js"></script>

</body>

</html>
